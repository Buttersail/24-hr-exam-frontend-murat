<template data-id="page-add-rider">
  <div class="row d-flex justify-content-center">
    <form class="col-md-6 p-5" style="border-radius: 20px; box-shadow: rgba(17, 17, 26, 0.05) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 0px 8px">
      <div class="form-row d-flex justify-content-between">
        <div class="form-group col-md-5">
          <label for="firstname">Name</label>
          <input type="text" id="firstname-input" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label for="age">Age</label>
          <input type="number" id="age-input" class="form-control" />
        </div>
        <div class="form-group col-md-5">
          <label for="country">Country</label>
          <input type="text" id="country-input" class="form-control" />
        </div> 
      </div>
      <!-- <div class="form-group col-md-5">
        <label for="team">Team</label>
        <input type="text" id="team-input" class="form-control" />
      </div>  -->
      <br />
      <button id="create-rider-btn" class="btn btn-primary mt-3">Create Rider</button>
      <button id="edit-rider-btn" class="btn btn-primary mt-3">Edit Rider(WIP)</button>


      <div class="form-group col-md-2">
        <label for="age">ID</label>
        <input type="number" id="id-input" class="form-control" />
      </div>
      <button id="delete-rider-btn" class="btn btn-primary mt-3">Delete Rider</button>
    </form>
  </div>
</template>

<template data-id="page-add-team">
  <div class="row d-flex justify-content-center">
    <form class="col-md-6 p-5" style="border-radius: 20px; box-shadow: rgba(17, 17, 26, 0.05) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 0px 8px">
      <div class="form-row d-flex justify-content-between">
        <div class="form-group col-md-5">
          <label for="teamname">Team Name</label>
          <input type="text" id="teamname-input" class="form-control" />
        </div>
        <div class="form-group col-md-5">
          <label for="teamletter">Team Letter</label>
          <input type="text" id="teamletter-input" class="form-control" />
        </div>
      </div>
      <br />
      <button id="create-team-btn" class="btn btn-primary mt-3">Create Team</button>
    </form>
  </div>
</template>
